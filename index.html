                    <h1>Taj Mahal</h1>
                    <figure>
                        <img src="Images/tajmahal.jpg" alt="Taj Mahal">
                        
                        <p>
                            The Taj Mahal is an iconic white marble mausoleum located in Agra, India, renowned for its unparalleled beauty and architectural grandeur. Built in the 17th century by Mughal Emperor Shah Jahan in memory of his beloved wife Mumtaz Mahal, it stands as an enduring symbol of love and devotion. The structure is a masterpiece of Mughal architecture, featuring intricate carvings, elegant domes, and a reflective pool that adds to its visual splendor. Its pristine white marble fa√ßade changes color with the shifting sunlight, creating a mesmerizing play of light and shadow throughout the day. As a UNESCO World Heritage Site, the Taj Mahal is not only a symbol of India but also a testament to human artistry and enduring love.
                        </p>
                    </figure>
                </article>

                <article class="historical-places">
                    <h1>Charminar</h1>
                    <figure>
                    <img src="Images/Charminar.jpg" alt="Image 2">
                    <p>Charminar, located in the heart of Hyderabad, India, is an iconic monument that epitomizes the city's rich history and cultural heritage. Built in 1591 by Sultan Muhammad Quli Qutb Shah, this impressive structure is a fusion of Indo-Islamic architectural styles. It boasts four grand arches, each facing a cardinal direction, and a towering minaret at each corner. The monument's name, "Charminar," translates to "Four Towers" in Urdu, symbolizing its unique design. It serves as a bustling center for local markets and a prominent landmark, attracting visitors with its historical significance and intricate stonework. Illuminated in the evenings, Charminar exudes a captivating charm that resonates with Hyderabad's vibrant traditions and a testament to the city's enduring cultural legacy.

                    </p>
                    </figure>
                </article>

                <article class="historical-places">
                    <h1>Gateway of India</h1>
                    <figure>
                    <img src="Images/Gateway.webp" alt="Image 3">
                    <p>The Gateway is an iconic monument and cultural landmark located in Mumbai, India. This majestic arch stands tall at 26 meters and was built in 1924 to commemorate the visit of King George V and Queen Mary. Its striking blend of Indo-Saracenic and Gothic architecture is a testament to India's rich history and colonial heritage. The Gateway overlooks the stunning Arabian Sea, offering breathtaking views of the Mumbai skyline. It serves as a symbol of the city's resilience and has witnessed many significant historical events. Today, it is a popular tourist destination and a must-visit spot for anyone exploring Mumbai.</p>
                    </figure>
                    </article>

                <article class="historical-places">
                    <h1>IndiaGate</h1>
                    <figure>
                    <img src="Images/IndiaGate.webp" alt="Image 4">
                    <p>India Gate is an iconic monument located in the heart of New Delhi, India. Built in 1921, it stands as a solemn and majestic war memorial, commemorating the Indian soldiers who sacrificed their lives during World War I. This awe-inspiring structure, designed by Sir Edwin Lutyens, features a towering 42-meter high arch, reminiscent of the Arc de Triomphe in Paris. Surrounded by lush lawns, it serves as a popular gathering spot for both locals and tourists, especially during the evening when it's beautifully illuminated. The Amar Jawan Jyoti, an eternal flame, burns at the base of the arch, paying homage to the unknown soldiers. India Gate stands as a poignant symbol of national pride and remembrance.</p>
                    </figure>                
                </article>

                <article class="historical-places">
                    <h1>KonarkSunTemple</h1>
                    <figure>
                    <img src="Images/KonarkSunTemple.jpg" alt="Image 5">
                <p>The Konark Sun Temple, located in the Indian state of Odisha, is a breathtaking UNESCO World Heritage site renowned for its architectural grandeur and cultural significance. This 13th-century marvel is dedicated to the sun god, Surya, and is designed in the shape of a colossal chariot, symbolizing the sun's journey across the heavens. The temple's intricate stone carvings depict a rich tapestry of mythological stories, celestial deities, and everyday life during that era. Its precise alignment with the sun's movement ensures stunning visual effects at sunrise and sunset. The temple complex also includes a captivating Natya Mandap, or dance hall, where cultural performances were once held. The Konark Sun Temple stands as a testament to India's architectural and artistic prowess, drawing visitors from all over the world.
                </p>
                </figure>
                </article>

            <article class="historical-places">
                <h1>RedFort</h1>
                <figure>
                <img src="Images/RedFort.png" alt="Image 6">
                <p>The Red Fort, located in Delhi, India, is an iconic UNESCO World Heritage Site. This magnificent fortress was built in the mid-17th century by the Mughal Emperor Shah Jahan, using red sandstone, hence its name. It stands as a symbol of India's rich history and architectural grandeur. The Red Fort's impressive structure features intricate carvings, majestic gateways, and a commanding main hall known as the Diwan-i-Am, where the emperor addressed his subjects. It is a significant cultural and historical landmark, attracting millions of visitors annually and serving as a backdrop for India's Independence Day celebrations. Its unique blend of Persian, Timurid, and Indian architectural styles makes it a must-visit destination for history enthusiasts and tourists alike.</p>
</figure>
